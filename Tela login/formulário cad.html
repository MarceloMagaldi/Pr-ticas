<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="FormulÃ¡rio cad.css">
    </head>

    <body>
        <form>
            <div id="stylesheet">
                <div>
                    <h1>CADASTRO:</h1>
                </div>
                    <hr>
                <div id="dados cadastrais">
                    <div class="Nome">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="Nome" required/>
                    </div>
                </div>    
                    <hr>
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                    <hr>
                <div class="sexo">
                    <legend>Sexo:</legend>
                    <input type="radio" id="Sexo" name="drone" value="huey" checked required/>
                    <label for="huey">Masculino</label>
                    <br>
                    <input type="radio" id="Sexo" name="drone" value="huey" checked required/>
                    <label for="huey">Feminino</label>
                </div>
                    <hr>
                <div class="data">
                    <label for="idade">Data de nascimento:</label>
                    <input type="date" id="data" required/>
                </div>
                    <br>
                    <br>
                <div id="submit">
                    <input type="button" id="submit" value="Enviar">
                </div>
            </div>
        </form> 
    </body>
</html>
