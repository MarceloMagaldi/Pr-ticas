<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="website icon" type="png" href="login.png">
    </head>

    <body>
        <nav class="login-container">
            <section>
                <h1>LOGIN</h1>
                <hr>
                <section container>
                    <article>
                        <label for="Username">Login:</label>
                        <input type="email" name="email" placeholder="Enter your email" required/>
                    </article>
                    <br>
                        <aside>
                            <label for="user-pw">Senha:</label>
                            <input type="password" name="password" placeholder="Enter your password" required/>
                        </aside>
                    <hr>
                    <div id="submit">
                        <input class="stylesheet" type="button" value="Entrar">
                    </div>
                </section>        
            </section>
        </nav>
    </body>
</html>
